<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            width: 400px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
        }
        
        /* Notification styles */
        .notification-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999999;
            max-width: 400px;
            width: 90%;
            pointer-events: none;
        }
        
        .notification {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            margin-bottom: 10px;
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            border-left: 4px solid #3b82f6;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.success {
            border-left-color: #10b981;
        }
        
        .notification.error {
            border-left-color: #ef4444;
        }
        
        .notification.warning {
            border-left-color: #f59e0b;
        }
        
        .notification-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            color: #6b7280;
        }
        
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        
        .notification-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }
        
        .notification-message {
            color: #6b7280;
            font-size: 14px;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-close:hover {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="p-4">
        <header class="flex justify-between items-center mb-4">
            <div class="flex items-center space-x-2">
                <img src="/images/icon48.png" class="w-7 h-7" alt="icon">
                <h1 class="text-lg font-bold text-gray-800">Amazon Scraper Pro</h1>
            </div>
            <div class="flex items-center space-x-1">
                <button id="openShortcuts" title="Customize Shortcuts" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H5v-2H3v-2H1v-4a6 6 0 016-6h4a6 6 0 016 6z"></path></svg>
                </button>
                <button id="openSettings" title="Settings" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </header>

        <main id="app-container">
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-10">
                <div class="spinner w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600 font-medium">Scraping Amazon page...</p>
            </div>
            <!-- Data Display State -->
            <div id="data-display" class="hidden">
                 <div id="product-image-container" class="mb-4"></div>
                 <div id="product-data-rows" class="space-y-1"></div>
                 
                 <!-- Preview Section for New Fields -->
                 <div id="preview-section" class="preview-section hidden">
                     <h3 class="text-sm font-semibold text-gray-700 mb-2">Preview of Additional Data</h3>
                     <div id="preview-content" class="preview-content">
                         <!-- Preview content will be injected here -->
                     </div>
                 </div>
                 
                 <button id="copyAllBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-lg transition-all flex items-center justify-center space-x-2">
                    <!-- Icon and text will be injected by JS -->
                 </button>
            </div>
             <!-- Error State -->
            <div id="error-state" class="hidden text-center py-10 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 font-semibold"></p>
            </div>
        </main>
    </div>
    <script src="notification.js"></script>
    <script src="popup.js"></script>
</body>
</html>
